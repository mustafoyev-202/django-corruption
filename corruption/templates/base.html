<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Complaint Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rounded-navbar {
            border-radius: 1.5rem; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border shadow rounded-navbar mt-4 mx-auto" style="max-width: 80%;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://anticorruption.uz/images/uz_cyrl.png" alt="Logo" width="200">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-uppercase fw-bold text-primary px-3 py-2 rounded-pill" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="transition: all 0.3s; background-color: rgba(0, 123, 255, 0.1);">
                            Products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown" style="border-radius: 1rem; padding: 0;">
                            <li>
                                <a class="dropdown-item text-uppercase fw-bold text-secondary px-3 py-2 rounded-pill" href="{% url 'submit_audio_complaint' %}" style="transition: all 0.3s; background-color: rgba(0, 123, 255, 0.1); margin: 0.3rem;">
                                    Audio Complaint
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item text-uppercase fw-bold text-secondary px-3 py-2 rounded-pill" href="{% url 'submit_text_complaint' %}" style="transition: all 0.3s; background-color: rgba(0, 123, 255, 0.1); margin: 0.3rem;">
                                    Text Complaint
                                </a>
                            </li>
                        </ul>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link text-uppercase fw-bold text-primary px-3 py-2 rounded-pill" href="#features" style="transition: all 0.3s; background-color: rgba(0, 123, 255, 0.1);">
                            Features
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase fw-bold text-primary px-3 py-2 rounded-pill" href="#partners" style="transition: all 0.3s; background-color: rgba(0, 123, 255, 0.1);">
                            Partners
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase fw-bold text-primary px-3 py-2 rounded-pill" href="{% url 'about' %}" style="transition: all 0.3s; background-color: rgba(0, 123, 255, 0.1);">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase fw-bold text-primary px-3 py-2 rounded-pill" href="#contact" style="transition: all 0.3s; background-color: rgba(0, 123, 255, 0.1);">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase fw-bold text-danger px-3 py-2 rounded-pill" href="{% url 'logout' %}" style="transition: all 0.3s; background-color: rgba(255, 0, 0, 0.1);">
                            Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-uppercase fw-bold text-success px-3 py-2 rounded-pill" href="{% url 'login' %}" style="transition: all 0.3s; background-color: rgba(40, 167, 69, 0.1);">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase fw-bold text-success px-3 py-2 rounded-pill" href="{% url 'register' %}" style="transition: all 0.3s; background-color: rgba(40, 167, 69, 0.1);">
                            Register
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>            
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
