<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Legal Assistant Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        #chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            font-family: 'Inter', sans-serif;
        }
        
        #chatbot-button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #chatbot-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }
        
        #chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            display: none;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .chat-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }
        
        .header-text {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .header-title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .header-status {
            font-size: 12px;
            opacity: 0.8;
        }
        
        #close-chat {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #6b7280;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            margin: 8px 0;
            position: relative;
        }
        
        .user-message {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: #f3f4f6;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        #chat-form {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
        }
        
        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #chat-form button {
            margin-left: 8px;
            background-color: #2563eb;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
      <!-- Chatbot Container -->
  <div id="chatbot-container">
    <button id="chatbot-button">
      üó®Ô∏è<i class="fas fa-comments"></i>
    </button>
    <div id="chat-window">
        <div class="chat-header-content">
            <img src="/static/legal.png" alt="Bot Avatar" class="bot-avatar">
            <div class="header-text">
                <span class="header-title">Legal Assistant</span>
                <span class="header-status">Online</span>
            </div>
            <button id="close-chat">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div id="chat-messages"></div>

        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Xabaringizni yozing..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      const chatbotButton = document.getElementById('chatbot-button');
      const chatWindow = document.getElementById('chat-window');
      const closeChat = document.getElementById('close-chat');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatMessages = document.getElementById('chat-messages');

      // Add welcome message
      const addWelcomeMessage = () => {
          const welcomeMessage = document.createElement('div');
          welcomeMessage.className = 'message-bubble bot-message';
          welcomeMessage.innerHTML = `
              <p>Assalomu alaykum! Men sizning huquqiy maslahatchingizman. Qanday yordam bera olaman?</p>
              <span class="message-time">${getTimeString()}</span>
          `;
          chatMessages.appendChild(welcomeMessage);
      };

      // Handle chat window visibility
      const toggleChat = () => {
          const isHidden = chatWindow.style.display === 'none';
          chatWindow.style.display = isHidden ? 'flex' : 'none';
          if (isHidden && chatMessages.children.length === 0) {
              addWelcomeMessage();
          }
      };

      chatbotButton.addEventListener('click', toggleChat);
      closeChat.addEventListener('click', toggleChat);

      // Add timestamp to messages
      const getTimeString = () => {
          const now = new Date();
          return now.toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit' });
      };

      // Create message bubble
      const createMessageBubble = (message, isUser = false, isError = false) => {
          const bubble = document.createElement('div');
          bubble.className = `message-bubble ${isUser ? 'user-message' : isError ? 'error-message' : 'bot-message'}`;
          
          const messageText = document.createElement('p');
          messageText.textContent = message;
          bubble.appendChild(messageText);
          
          if (!isError) {
              const timestamp = document.createElement('span');
              timestamp.className = 'message-time';
              timestamp.textContent = getTimeString();
              bubble.appendChild(timestamp);
          }
          
          return bubble;
      };

      // Get CSRF token
      function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }

      // Handle form submission
      chatForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const userMessage = chatInput.value.trim();
          if (!userMessage) return;

          // Add user message
          chatMessages.appendChild(createMessageBubble(userMessage, true));
          chatInput.value = '';

          // Add loading message
          const loadingBubble = createMessageBubble('Yuklanmoqda...');
          chatMessages.appendChild(loadingBubble);

          // Scroll to bottom
          chatMessages.scrollTop = chatMessages.scrollHeight;

          try {
              const response = await fetch('/chatbot/api/', {  // Updated endpoint
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'X-CSRFToken': getCookie('csrftoken'),
                  },
                  body: JSON.stringify({ message: userMessage }),
              });

              const data = await response.json();
              chatMessages.removeChild(loadingBubble);

              if (data.status === 'success') {
                  chatMessages.appendChild(createMessageBubble(data.response));
              } else {
                  const errorMessage = data.message || 'Bot javob bera olmadi';
                  chatMessages.appendChild(createMessageBubble(errorMessage, false, true));
              }
          } catch (error) {
              console.error('Chat error:', error);
              chatMessages.removeChild(loadingBubble);
              chatMessages.appendChild(createMessageBubble('Serverda xatolik yuz berdi', false, true));
          }

          // Scroll to bottom
          chatMessages.scrollTop = chatMessages.scrollHeight;
      });

      // Initialize chat window
      if (chatWindow.style.display === 'flex') {
          addWelcomeMessage();
      }
  });
  </script>
</body>
</html>
